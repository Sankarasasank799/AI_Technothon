<!DOCTYPE html>

<html>

<head>

  <title>Upload Git Repository Archive</title>

</head>

<body>

  <h1>Upload Git Repository Archive</h1>

  <form action="/upload" method="POST" enctype="multipart/form-data">

    <input type="file" name="repositoryArchive" accept=".zip,.tar">

    <input type="submit" value="Upload">

    <h1>{{release_notes}}</h1>

  </form>

</body>

</html>
